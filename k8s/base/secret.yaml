apiVersion: v1
kind: Secret
metadata:
  name: quality-platform-secret
  namespace: quality-platform
type: Opaque
stringData:
  # These values should be replaced with actual base64 encoded values in production
  # Use: echo -n 'your-value' | base64
  DATABASE_URL: "postgresql://quality_user:change_in_production@postgres-service:5432/quality_platform"
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
  REDIS_PASSWORD: "your-redis-password"
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  SENTRY_DSN: ""